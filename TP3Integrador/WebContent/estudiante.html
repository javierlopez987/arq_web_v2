<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/estudiante.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Estudiante</title>
</head>

<body>
    <header>
        <h1>Sistema de Estudiantes</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="estudiante.html">Estudiante</a></li>
                <li><a href="carrera.html">Carrera</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <span class="errorMsj"></span>
        <form class="altaEstudiante">
            <input type="text" class="nombre" placeholder="Nombre">
            <input type="text" class="apellido" placeholder="Apellido">
            <input type="number" class="edad" placeholder="Edad">
            <select class="genero">
                <option selected value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>
            <input type="number" class="dni" placeholder="DNI">
            <input type="text" class="residencia" placeholder="Ciudad de residencia">
            <input type="number" class="nro_lu" placeholder="Nro Libreta Universitaria">
            <button type="submit" class="btnAltaEstudiante">Agregar</button>
        </form>
        <span class="contenedor"></span>
        <div class="consultas"> 
            <h3>BUSQUEDAS</h3>
            <label for="genero">Selecione un genero</label>
            <select name="genero" id="genero">
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>
            <button id="btnGenero">BUSCAR GENERO</button>

            <label for="nro_lu">Nro LU: </label>
            <input type="text" id="nro_lu">
            <button id="btnLu">BUSCAR L.U.</button>
        </div>
        <div class="listEstudiantes">
            <button id="btnAlfabetico">Listar</button>
		<table>
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Edad</th>
                    <th>Genero</th>
                    <th>DNI</th>
                    <th>Residencia</th>
                    <th>Nro LU</th>
				</tr>
			</thead>
			<tbody id="tableEstudiantes">   
		
			</tbody>
		</table>
        </div>
    </main>
</body>

</html>
